<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="container-fluid">
    <header><h1 class="bg-primary bg-gradient">Weather Forcaster</h1></header>
    <main class="row">
      <div class="col-4 pb-3 m-0 border-0 m-0 border-0">
        <div id="forms" class="p-3 m-0 border-0 m-0 border-0 align-middle">
          <input type="text" id="cityInput" class="align-middle p-2 w-75"/>
          <button id="search" class="align-middle p-2">Search</button>
        </div>
        <!-- Div that will be populated with local storage buttons -->
        <div id="history" class="list-group">
        </div>
      </div>
      <!-- Current Day forcast -->
      <div id="weatherDisplay" class="col-8 d pb-3">
        <div class="main card bg-gradient mb-3">
          <div class="card-body">
            <h2 id="weather0H2"></h2>
            <span id="weather0t" class="d-block mb-1"></span>
            <span id="weather0w" class="d-block mb-1"></span>
            <span id="weather0h" class="d-block mb-1"></span>
          </div>
        </div>
        <!-- 5-Day forcast cards -->
        <div class="row g-4">
          <div id="weather1" class="col">
            <div class="card bg-gradient">
              <div class="card-body ">
                <h5 id="weather1H5" class="card-title text-light"></h5>
                <span id="weather1t" class="d-block mb-1"><br /></span>
                <span id="weather1w" class="d-block mb-1"><br /></span>
                <span id="weather1h" class="d-block mb-1"><br /></span>
              </div>
            </div>
          </div>
          <div id="weather2" class="col">
            <div class="card bg-gradient">
              <div class="card-body">
                <h5 id="weather2H5" class="card-title text-light"></h5>
                <span id="weather2t" class="d-block mb-1"><br /></span>
                <span id="weather2w" class="d-block mb-1"><br /></span>
                <span id="weather2h" class="d-block mb-1"><br /></span>
              </div>
            </div>
          </div>
          <div id="weather3" class="col">
            <div class="card bg-gradient">
              <div class="card-body">
                <h5 id="weather3H5" class="card-title text-light"></h5>
                <span id="weather3t" class="d-block mb-1"><br /></span>
                <span id="weather3w" class="d-block mb-1"><br /></span>
                <span id="weather3h" class="d-block mb-1"><br /></span>
              </div>
            </div>
          </div>
          <div id="weather4" class="col">
            <div class="card bg-gradient">
              <div class="card-body">
                <h5 id="weather4H5" class="card-title text-light"></h5>
                <span id="weather4t" class="d-block mb-1"><br /></span>
                <span id="weather4w" class="d-block mb-1"><br /></span>
                <span id="weather4h" class="d-block mb-1"><br /></span>
              </div>
            </div>
          </div>
          <div id="weather5" class="col">
            <div class="card bg-gradient">
              <div class="card-body">
                <h5 id="weather5H5" class="card-title text-light"></h5>
                <span id="weather5t" class="d-block mb-1"><br /></span>
                <span id="weather5w" class="d-block mb-1"><br /></span>
                <span id="weather5h" class="d-block mb-1"><br /></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
